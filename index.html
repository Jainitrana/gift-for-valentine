<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd1dc, #ff4f8b);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
  }

  .container {
    text-align: center;
    position: relative;
    width: 100%;
    height: 100%;
  }

  #title {
    color: white;
    margin-top: 70px;
    font-size: 34px;
    padding: 0 20px;
    letter-spacing: .5px;
  }

  .buttons {
    margin-top: 40px;
    position: relative;
  }

  button {
    padding: 14px 36px;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: white;
    color: #ff4f8b;
    box-shadow: 0 10px 25px rgba(0,0,0,.2);
  }

  #noBtn {
    background: #ff2f6e;
    color: white;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: white;
    font-size: 18px;
    animation: float 4s infinite ease-in;
    pointer-events:none;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1;}
    100% { transform: translateY(-220px); opacity: 0;}
  }

  .message {
    color: white;
    margin-top: 25px;
    font-size: 22px;
  }

  /* Envelope card */
  .love-card {
    display:none;
    margin:40px auto 0;
    width:300px;
    padding:30px 20px;
    background:white;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    animation: openCard .8s ease forwards;
  }

  @keyframes openCard {
    from {transform:scale(.6) translateY(50px); opacity:0;}
    to {transform:scale(1) translateY(0); opacity:1;}
  }

  .final {
    font-family: 'Pacifico', cursive;
    font-size: 30px;
    color:#ff4f8b;
    line-height:1.4;
  }

</style>
</head>

<body>

<div class="container">
  <h1 id="title">Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="msg" class="message"></div>

  <div id="card" class="love-card">
    <div id="final" class="final"></div>
  </div>

  <audio id="song" src="song.mp3"></audio>
</div>

<<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("msg");
const final = document.getElementById("final");
const song = document.getElementById("song");
const card = document.getElementById("card");

let noCount = 0;

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = window.innerHeight + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}, 350);

// Keep NO inside screen always
function moveNo(){
  const yesRect = yesBtn.getBoundingClientRect();

  const radius = 120; // distance from YES
  const angle = Math.random() * Math.PI * 2;

  let x = yesRect.left + radius * Math.cos(angle);
  let y = yesRect.top + radius * Math.sin(angle);

  const padding = 10;
  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  // keep inside screen
  x = Math.max(padding, Math.min(x, window.innerWidth - btnW - padding));
  y = Math.max(padding, Math.min(y, window.innerHeight - btnH - padding));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.zIndex = 5;
}

noBtn.addEventListener("click", () => {
  noCount++;
  moveNo();

  if(noCount === 3){
    msg.innerText = "Are such me valentine nhi banna chahti kya";
  }
  else if(noCount === 4){
    msg.innerText = "ðŸ˜ž";
  }
  else if(noCount === 5){
    msg.innerText = "ðŸ˜­";
  }
  else if(noCount >= 6){
    msg.innerText = "ðŸ˜¢ Ye ummed nhi thi yr";
  }
});

yesBtn.addEventListener("click", () => {

  // Hide buttons forever
  noBtn.style.display="none";
  yesBtn.style.display="none";

  // heart burst
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";
    h.style.top=(window.innerHeight/2)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }

  document.getElementById("title").style.display="none";
  msg.innerText = "";
  card.style.display="block";
  card.style.zIndex=10;

  final.innerText = "Mujhe to pta he tha tum ha kar doge ðŸ’–\nI love you baby";

  song.currentTime = 0;
  song.play();
});
</script>


</body>
</html>
